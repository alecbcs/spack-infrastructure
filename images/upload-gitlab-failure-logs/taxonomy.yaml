---
taxonomy:
  version: "0.0.0-dev"
  error_classes:
    network_timeout:
      grep_for:
        - "socket.timeout"
        - "curl: (28)"

    network_error:
      grep_for:
        - "curl: (22)"
        - "HTTP Error 404"
        - "curl: (60)"

    concretization_error:
      grep_for:
        - "does not satisfy"

    job_log_missing:
        grep_for:
          - "ERROR: Got [0-9][0-9][0-9] for"
          - "ERROR: Log File Empty"

    limit_exceeded:
      grep_for:
        - "Job's log exceeded limit of"

    execution_timeout:
      grep_for:
        - "ERROR: Job failed: execution took longer than"

    5XX:
      grep_for:
        - 'HTTP Error 5[00|02|03]'

    spack_root:
      grep_for:
        - 'Error: SPACK_ROOT'

    setup_env:
      grep_for:
        - 'setup-env.sh: No such file or directory'

    no_spec:
      grep_for:
        - 'SpackError: No installed spec matches the hash'

    build_error:
      grep_for:
        - 'error found in build log:'
        - 'errors found in build log:'

    oom:
      grep_for:
        - 'command terminated with exit code 137'
        - 'ERROR: Job failed: exit code 137'

    invalid_access_key:
      grep_for:
        - 'The AWS Access Key Id you provided does not exist in our records'

    gitlab_down:
      grep_for:
        - 'fatal: unable to access'

    module_not_found:
      grep_for:
        - 'ModuleNotFoundError: No module named'

    artifacts:
      grep_for:
        - 'ERROR: Uploading artifacts'
        - 'ERROR: Downloading artifacts'

    fatal:
      grep_for:
        - 'FATAL: invalid argument'

    dial_backend:
      grep_for:
        - 'error dialing backend'

    pod_cleanup:
      grep_for:
        - 'Error cleaning up pod'

    pod_exec:
      grep_for:
        - 'Error response from daemon: No such exec instance'

    cmd_not_found:
      grep_for:
        - 'Command exited with status 127'

    db_match:
      grep_for:
        - 'Error: Expected database version'
        - 'spack.store.MatchError:'

    pod_timeout:
      grep_for:
        - 'timed out waiting for pod to start'

    pod_not_found:
      grep_for:
        - 'ERROR: Job failed \(system failure\):.+pods .+ not found'

    pod_failed:
      grep_for:
        - 'ERROR: Job failed.+:.+pod .+ status is ("Failed"|failed)'

    helper_container_not_found:
      grep_for:
        - 'ERROR: Job failed.+:.+container helper not found in pod'

    docker_daemon:
      grep_for:
        - 'Cannot connect to the Docker daemon'

    docker_format:
      grep_for:
        - 'exec /usr/bin/sh: exec format error'

    rcp_failure:
      grep_for:
        - 'error: RPC failed'

    write_lock_timeout:
      grep_for:
        - 'Timed out waiting for a write lock'

    reloc_path_too_long:
      grep_for:
        - 'Error: Failed to install.+due to CannotGrowString: Cannot replace.+To fix this, compile with more padding'

    spack_error:
      grep_for:
        - 'To reproduce this build locally, run:'
        - 'Error: No version for .+ satisfies'
        - 'Error: errors occurred during concretization of the environment'

    invalid_pipeline_yaml:
      grep_for:
        - 'Error:.+ is not valid under any of the given schemas'

    file_not_found:
      grep_for:
        - "No such file or directory"

    ref_not_found:
      grep_for:
        - 'fatal: Remote branch'
        - 'fatal: couldn.t find remote ref'

    pipeline_generation:
      grep_for:
        - 'Error: Pipeline generation failed'

    killed:
      grep_for:
        - 'Killed'

    remote_disconnect:
      grep_for:
        - 'http.client.RemoteDisconnected'

    db_hash:
      grep_for:
        - 'Error: Expected database index keyed by'

    image_pull:
      grep_for:
        - 'ERROR: Job failed.+image pull failed'
        - 'ERROR: Job failed \(system failure\): failed to pull image'
        - 'image pull failed: Back-off pulling image'

    no_binary_for_spec:
      grep_for:
        - 'Error: No binary for .+ found when cache-only specified'

    checksum_mismatch:
      grep_for:
        - 'Error: sha256 checksum failed for .+'

    # See upload_gitlab_failure_logs.py for how these are used
    stuck_or_timeout_failure: null
    scheduler_failure: null

  deconflict_order:
    # API Scrape erorrs
    - 'job_log_missing'
    # Spack Errors
    - 'invalid_pipeline_yaml'
    - 'checksum_mismatch'
    - 'concretization_error'
    - 'no_binary_for_spec'
    - 'db_match'
    - 'db_hash'
    - 'no_spec'
    - 'ref_not_found'
    - 'file_not_found'
    - 'cmd_not_found'
    - 'module_not_found'
    - 'setup_env'
    - 'spack_root'
    - 'write_lock_timeout'
    - 'reloc_path_too_long'
    - 'build_error'
    - 'spack_error'
    - 'pipeline_generation'
    - 'killed'
    # System Errors
    - 'oom'
    - 'gitlab_down'
    - 'artifacts'
    - 'fatal'
    - 'pod_exec'
    - 'pod_timeout'
    - 'pod_cleanup'
    - 'pod_not_found'
    - 'pod_failed'
    - 'helper_container_not_found'
    - 'image_pull'
    - 'docker_daemon'
    - 'docker_format'
    - 'rcp_failure'
    - '5XX'
    - 'dial_backend'
    - 'remote_disconnect'
    - 'network_timeout'
    - 'network_error'
    - 'invalid_access_key'
    # Other Errors
    - 'limit_exceeded'
    - 'execution_timeout'
